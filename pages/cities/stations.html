<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГеоКвест по ХМАО-Югре - Станции</title>
    <link rel="stylesheet" href="../../js/css/style.css">
    <link rel="stylesheet" href="../../js/css/stations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ГеоКвест по ХМАО-Югре</h1>
        <nav>
            <a href="../../index.html">Главная</a>
            <a href="stations.html">Станции</a>
            <a href="../news/index.html">Новости</a>
            <a href="../feedback/index.html">Обратная связь</a>
        </nav>
    </header>

    <main>
        <div class="mode-indicator">
            <h2 id="mode-title">Режим: <span id="current-mode">Загрузка...</span></h2>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p>Прогресс: <span id="progress-text">0/16</span> станций</p>
        </div>

        <div class="stations-grid">
            <!-- Станции будут добавлены динамически через JavaScript -->
        </div>

        <div class="code-input-modal" id="codeModal">
            <div class="modal-content">
                <h3>Введите код для разблокировки станции</h3>
                <input type="text" id="stationCode" placeholder="Введите код...">
                <button id="submitCode">Подтвердить</button>
                <button id="cancelCode">Отмена</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ГеоКвест по ХМАО-Югре</p>
    </footer>

    <script src="../../js/modules/stations.js"></script>
    <script src="../../js/modules/progress.js"></script>
    <script src="../../js/modules/codeValidator.js"></script>
    <script src="../../js/modules/main.js"></script>
</body>
</html>
