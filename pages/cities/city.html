<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Город - ГеоКвест по ХМАО-Югре</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/city.css">
    <script type="module" src="../../js/main.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="../../index.html" class="nav-logo">ГеоКвест</a>
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li><a href="../../index.html">Главная</a></li>
                <li><a href="../cities.html">Города</a></li>
                <li><a href="../quests.html">Квесты</a></li>
                <li><a href="../achievements.html">Достижения</a></li>
                <li><a href="../profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="mode-switch">
            <div class="mode-switch__container">
                <button class="mode-switch__button mode-switch__button--learning active">Обучающий режим</button>
                <button class="mode-switch__button mode-switch__button--control">Контрольный режим</button>
            </div>
        </div>

        <div class="city-container">
            <div class="city-header">
                <h1 class="city-title">Загрузка...</h1>
                <div class="city-stats">
                    <div class="stat-item">
                        <span class="stat-label">Население:</span>
                        <span class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Основан:</span>
                        <span class="stat-value">-</span>
                    </div>
                </div>
            </div>

            <div class="city-content">
                <!-- Контейнер для обучающего режима -->
                <div class="city-content-learning active" data-loaded="false">
                    <div class="loading-indicator">Загрузка содержимого обучающего режима...</div>
                </div>
                
                <!-- Контейнер для контрольного режима -->
                <div class="city-content-control" data-loaded="false">
                    <div class="loading-indicator">Загрузка содержимого контрольного режима...</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <p>&copy; 2024 ГеоКвест по ХМАО-Югре. Все права защищены.</p>
            </div>
            <div class="footer-links">
                <a href="../about.html">О проекте</a>
                <a href="../contacts.html">Контакты</a>
                <a href="../privacy.html">Конфиденциальность</a>
            </div>
        </div>
    </footer>

    <script type="module" src="../../js/main.js"></script>
</body>
</html>
